<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Flipkart Clone</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="user-options">
                <button>Login</button>
                <button>Cart</button>
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">Electronics</div>
        <div class="category">Fashion</div>
        <div class="category">Home & Furniture</div>
        <div class="category">Beauty & Personal Care</div>
        <div class="category">Grocery</div>
    </section>

    <!-- Product Grid Section -->
    <section class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>$100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>$150</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>$200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h2>Product 4</h2>
            <p>$250</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Flipkart Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
